<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
        <h1 class="h1">Game: Rock - Paper - Scissors</h1>
        <p class="paragraph">These is simple game. Choose item</p>
        
        <div class="items">
            <div class="item">
                <img src="img/stone.png" alt="rock">
                <button class="btn">Rock</button>
            </div>
            <div class="item">
                <img src="img/paper.png" alt="paper">
                <button class="btn">Paper</button>
            </div>
            <div class="item">
                <img src="img/scissors.png" alt="scissors">
                <button class="btn">Scissors</button>
            </div>
        </div>
        <div class="results">results</div>
   </div>
</body>
</html>
