<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
   <div class="container">
        <h1 class="h1">Rock - Paper - Scissors</h1>
        <!-- <p class="paragraph round">Round 1</p> -->
        <p class="paragraph round"></p>

        <div class="items">
            <div class="item">
                <div class="item-border">
                    <img data-item="rock" class="img-item" src="img/stone.png" alt="rock">
                </div>
                
                <!-- <span class="btn">Rock</button> -->
            </div>
            <div class="item">
                <div class="item-border">
                    <img data-item="paper" class="img-item" src="img/paper.png" alt="paper">
                </div>
                <!-- <span class="btn">Paper</button> -->
            </div>
            <div class="item">
                <div class="item-border">
                    <img data-item="scissors" class="img-item" src="img/scissors.png" alt="scissors">
                </div>
                <!-- <span class="btn">Scissors</button> -->
            </div>
        </div>
        <div class="scores">
            <div class="score">user<span id="score-user">0</span></div>
            <div class="score">computer<span id="score-computer">0</span></div>
        </div>
   </div>
   <div class="game-details">
        <h2 class="h2">Game relation:</h2>
   </div>
</body>
</html>
